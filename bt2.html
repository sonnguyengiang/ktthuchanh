<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let index = parseInt(prompt("nhập số muốn tìm"))
    let arr = [1,2,3,4,5,6,7,8,9]
    function check(index, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === index) {
                alert("vị trí của " + index + " là: " + i);
            }
        }
    }
    check(index,arr)
</script>
</body>
</html>
